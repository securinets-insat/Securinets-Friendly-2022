{% extends 'base.html' %}

{% block title %}
Medical Mechanica - Mechas
{% endblock %}

{% block content %}
<h1>{{mecha.name}}</h1>
<div class="mecha-card card-vertical">
    <img src="{{url_for('static',filename=mecha.image)}}" class="mecha-img" alt="{{mecha.name}}">

    <div class="mecha-info">
        <h1>{{mecha.name}}</h1>
        <div class="v-spacing-md"></div>

        <div class="power">
            <p>{{mecha.power}}</p>
        </div>

    </div>

</div>

{% endblock %}
